       {% extends 'page/index.html' %}
       {% block content %}
       <header>
    <section class="text-gray-700 body-font bg-pink-200">
        <h1><center><font face ="DIN Next Light" size = "6" color="black">MILD CASES</font></center></h1>
    </section>
</header>
<body>
<form method="GET" class="text-gray-700 body-font bg-pink-200">{% csrf_token %}
  <h4>Filter</h4>
   <input type="search" name="search_keyword" label="Search By Keyword" font face ="DIN Next Light" size = "10" color="black">Search By Keyword(name,medicine)</input>
 <button type="submit">Filter</button> 
</form>
  {%for i in qs%}
  <ul>
    <li>{{i.name}}   {{i.city}}  <a href='{{i.get_absolute_url}}'>Details</a></li>
  </ul>
</body>
{% endfor %}
{% endblock %}
